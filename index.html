<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body background="blue">
    <div class="main-container">
      <h2>THE DAILY TICKER</h2>
      <div class="clock">
        <div class="hour-cont"></div>
        <div class="colon">:</div>
        <div class="min-cont"></div>
        <div class="colon">:</div>
        <div class="sec-cont"></div>
      </div>
      <div class="switch">
        <div class="mono1"><button>DARK MODE</button></div>
        <div class="mono2"><button>LIGHT MODE</button></div>
        <div class="random"><button>RANDOM THEME</button></div>
      </div>
    </div>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
